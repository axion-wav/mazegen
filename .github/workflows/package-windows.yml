name: Build and package Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - '**'

jobs:
  build-and-package:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Compile Java sources
        shell: pwsh
        run: |
          Write-Host "Compiling Java sources..."
          New-Item -ItemType Directory -Force -Path out | Out-Null
          $sources = Get-ChildItem -Path . -Recurse -Filter '*.java' | ForEach-Object { $_.FullName }
          if (-not $sources) { Write-Error "No .java files found"; exit 1 }
          javac -d out $sources

      - name: Create manifest
        shell: pwsh
        run: |
          "Main-Class: Main" | Out-File -FilePath manifest.txt -Encoding ascii

      - name: Create JAR
        shell: pwsh
        run: |
          jar cfm mazegen.jar manifest.txt -C out .

      - name: Prepare jpackage input
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path installer-input | Out-Null
          Move-Item -Force mazegen.jar installer-input\

      - name: Package with jpackage (creates .exe)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          & jpackage --input installer-input --main-jar mazegen.jar --main-class Main --name Mazegen --type exe --app-version 1.0.0 --win-console --dest dist

      - name: List dist contents
        shell: pwsh
        run: |
          Write-Host "Contents of dist:"; Get-ChildItem -Recurse dist | ForEach-Object { Write-Host $_.FullName }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mazegen-windows-package
          path: dist/*
